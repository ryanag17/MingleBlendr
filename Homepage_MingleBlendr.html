<head>

    <title>HomePage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fefbec; /* Text color */
            background-color: #848fa5; /* Background color */
            margin: 0; /* Remove default body margin */
        }

        header {
            background-color: #2c363f; /* Header and footer background color */
            color: #fefbec; /* Text color for header and footer */
            text-align: center; /* Center align text */
            padding: 20px 0; /* Add padding top and bottom */
        }

        header nav {
            display: flex;
            justify-content: center; /* Center align navigation links */
        }

        header nav a {
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            color: #fefbec;
            margin: 0 10px; /* Add spacing between links */
        }

        header nav a[href="#events"] {
            text-decoration: underline;
            text-decoration-color: red;
        }

        header nav a:hover{
            background-color: #555;
            color: white;
        }

        .active {
            background-color: #cccecd;
            color: #000000;
        }

        #logo {
            max-width: 150px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
        }

        .container_12 {
            width: 960px;
            margin: 0 auto;
        }

        a {
            color: #b5c1ad;
            text-decoration: none;
        }

        .bg {
            position: absolute;
            z-index: -1;
            top: 20px;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: .6;
            width: 100%;
            height: 120%;
            background-image: url("images/colorful_twisting_pattern_fractal_spiral_4k_hd_trippy-HD-1436895718.jpg");
            background-size: cover;
        }

        .wrapper {
            width: 100%;
            margin: 100px auto;
            opacity: 1;
        }

        .mainbody {
            height: 460px;
        }

        .interests button {
            background-color: #ffffff;
            border: 2px black;
            border-radius: 60px;
            border-color: rgb(199, 129, 1);
            color: black;
            padding: 25px 25px;
            outline-color: aquamarine;
            width: 40%;
            display: block;
            margin: 25px;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid black;
        }

        .blender {
            margin-left: 30px;
            position: relative;
            top: 0;
            left: 0;
        }

        .imageblender {
            position: center;
            top: 0;
            left: 0;
        }

        .imageface {
            position: absolute;
            top: 25%;
            left: 38%;
        }

        .Registerbutton {
            position: absolute;
            top: 80%;
            left: 0%;
            width: 40%;
            height: 10%;
            background-color: yellow;
            color: black;
            padding: 10px 25px;
            font-weight: bold;
            font-size: 18px;
        }

        .Loginbutton{
    
               position: absolute;
            top: 80%;
            left: 50%;
            width: 40%;
            height: 10%;
            background-color: yellowgreen;
            color: black;
            padding: 10px 25px;
            font-weight: bold;
            font-size: 18px;
        
        }

        .footer {
            background-color: #2c363f;
            color: #fefbec;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            
        }
        



	.center,.start-btn{
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.start-btn a{
  font-size: 22px;
  background: orange;
  color: white;
  padding: 15px 18px;
  border-radius: 5px;
  text-decoration: none;
  text-transform: uppercase;
  font-weight: 600;
  letter-spacing: 1px;
}


.modal-box{
  top: 40%;
  opacity: 0;
  visibility: hidden;
  background: black;
  height: auto;
  width: 480px;
  padding: 18px 10px;
  border-radius: 5px;
  box-shadow: 5px 5px 30px rgba(0,0,0,.2);
}

.start-btn.show-modal{
  opacity: 0;
  visibility: hidden;
}
.modal-box.show-modal{
  top: 50%;
  opacity: 1;
  visibility: visible;
  transition: .4s;
}
.modal-box .fa-times{
  position: absolute;
  top: 0;
  right: 0;
  background: white;
  height: 40px;
  width: 40px;
  line-height: 40px;
  margin: 10px;

  color: black;
  font-size: 18px;
  border-radius: 100%;
  text-align: center;
  cursor: pointer;
}
.fa-times:hover{
  font-size: 22px;
}


.form_container{
  background: #2c363f;
  padding: 30px;
  margin-top: 20px;
  border-radius: 3px;
}

.form_container .form_item{
  margin-bottom: 25px;
}

.form_container .form_wrap.form_grp{
  display: flex;
}

.form_container .form_wrap.form_grp .form_item{
  width: 50%;
}

.form_container .form_wrap.form_grp .form_item:first-child{
  margin-right: 10%;
}

.form_container .form_item label{
  display: block;
  margin-bottom: 5px;
}

.form_container .form_item input,
.form_container .form_item select{
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #dadce0;
  border-radius: 3px;
}
 
.form_container .btn input[type="submit"]{
  background: orange;
  padding: 10px;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  color:white;
}


    </style>
</head>

         $(document).ready(function(){
