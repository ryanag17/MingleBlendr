<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        /* Applying specified color codes */
        body {
            font-family: Arial, sans-serif;
            color: #fefbec; /* Text color */
            background-color: #848fa5; /* Background color */
            margin: 0; /* Remove default body margin */
        }

        header {
            background-color: #2c363f; /* Header and footer background color */
            color: #fefbec; /* Text color for header and footer */
            text-align: center; /* Center align text */
            padding: 20px 0; /* Add padding top and bottom */
        }

        footer {
            background-color: #2c363f;
            color: #fefbec;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        header nav {
            display: flex;
            justify-content: center; /* Center align navigation links */
        }

        header nav a {
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            color: #fefbec;
            margin: 0 10px; /* Add spacing between links */
        }

        header nav a[href="#events"] {
            text-decoration: underline;
            text-decoration-color: red;
        }

        /* Adjust logo size */
        #logo {
            max-width: 150px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Calendar grid styles */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: 20px auto;
        }

        .day {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .highlight {
            background-color: #007bff;
            color: white;
        }

        .event {
            font-weight: bold;
        }
    </style>
</head>
<body>
